{% extends 'main.html' %}

{% block head %}
        <title>Регистрация</title>
{% endblock %}

{% block body %}

        <form class="regist" method="post" enctype="multipart/form-data">
            {% for msg in get_flashed_messages() %}
                <div class="flash">{{msg}}</div>
            {% endfor %}
            <div class="form-group">
                <label>Имя</label>
                <input type="text" class="form-control" placeholder="Введите имя" required name="named">
              </div>
              <div class="form-group">
                <label>Фамилия</label>
                <input type="text" class="form-control" placeholder="Введите фамилию" required name="surname">
              </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Введите email" required name="email">
            </div>
            <div class="form-group">
                <label>Возраст</label>
                <input type="number" class="form-control" placeholder="Введите возраст" required name="age">
              </div>
              <div class="form-group">
                <label>Место работы</label>
                <input type="text" class="form-control" placeholder="Введите место работы" required name="work">
              </div>
              <div class="form-group">
                <label>Должность</label>
                <input type="text" class="form-control" placeholder="Введите должность" required name="position">
              </div>
            <div class="form-group">
              <label>Пароль</label>
              <input type="password" class="form-control" placeholder="Введите пароль" required name="password">
            </div>
            <div class="form-group">
                <label>Фотография</label>
                <input type="file" class="form-control-file" accept="image/*" required name="photo">
              </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <button class="btn btn-primary" onclick="location.href='../users/?page=0';">Посмотреть список пользователей</button>
          </form>


{% endblock %}
